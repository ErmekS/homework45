<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p>
    {{ sketchpad.title }}
</p>

<p>
    {{ sketchpad.description }}
</p>
<p>
    {{ sketchpad.status }}
</p>

<p>
DATE OF COMPLETION:
    {% if sketchpad.date_of_completion == None %}
         {{ "" }}

        {{ sketchpad.date_of_completion }}
    {% endif %}

</p>


<a href="{% url "index" %}">На главную</a>
</body>
</html>
